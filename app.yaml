# Configuration for Google Cloud App Engine
# https://cloud.google.com/appengine/docs/flexible/ruby/configuring-your-app-with-app-yaml

runtime: ruby
env: flex
entrypoint: bundle exec rails server

# This sample incurs costs to run on the App Engine flexible environment.
# The settings below are to reduce costs during testing and are not appropriate
# for production use. For more information, see:
# https://cloud.google.com/appengine/docs/flexible/ruby/configuring-your-app-with-app-yaml

manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

env_variables:
  SECRET_KEY_BASE: <%= Rails.application.credentials.secret_key_base %>
  GOOGLE_APPLICATION_CREDENTIALS: <%= Rails.application.credentials.google_application_credentials %> 

beta_settings:
  cloud_sql_instances: 'music-fest-web:europe-west2:music-fest'

